name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: nutrilogix-landing-react/package-lock.json

      - name: Install Dependencies
        run: |
          cd nutrilogix-landing-react
          npm ci

      - name: Build
        run: |
          cd nutrilogix-landing-react
          npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./nutrilogix-landing-react/dist
